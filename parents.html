    <body class="body">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><a class="latchLink" href="index.html">Latchkeyper</a></span>
        <button id="btnSignOut" class="btn btn-dark navbar-right">Sign Out</button>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron welcometron">
              <h1 id="welcome"></h1>
              <hr>
              <p class="text-center" id="messages">Message Center:  <span class="message"></span></p>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12" id="parent-controls">
            <button type="button" class="btn btn-primary" id="message-child-button">Message to Child</button>
            <!-- <button type="button" class="btn btn-primary" id="assign-task-button">Assign a Task</button> -->
            <button type="button" class="btn btn-primary" id="manage-points-button">Manage Points</button>
            <button type="button" class="btn btn-primary" id="respond-to-request-button">Respond to a Request</button>
            <button type="button" class="btn btn-primary" id="analytics-button">Analytics</button>
            <hr>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12">
            <div id="children">
                <h2>Children</h2>
                <div id="listOfKids"></div>
                <div>Add a Child:
                  <input type="text" id="childName" class="togChild" placeholder="Enter Child's Name">
                  <button id="submitChild" class="togChild">Submit</button>
                </div>
                <hr>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12">
            <h2>Task List</h2>
            <div id="listOfChores"></div>
            Name of task:
            <input id="new-task" type="text">
            <br>
            Priority (5 - high, 1 - low):
            <select id="priority">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            Difficulty (5 - high, 1 - low):
            <select id="difficulty">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            <button id="addTask">Add!</button>
            <ul id="tasks"></ul>
          </div>
        </div>


        <!--Scorechart-->
        <p>
          <ol id="scoreChart">

          </ol>
        </p>
        
        <hr>

        <div class="row content-center" id="ADDIDHERELATER"></div>

      </div>

      <!--adds d3 library  -->
<script>

        <!-- <script src="http://d3js.org/d3.v3.js"> -->

//-----------------------------functions go here--------------------------------
//this writes to the jumbotron on this page, but will need to write to the kids page eventually
function messageChild () {
  var msg = prompt("Enter your message:");
  $("#messages").append("<div>" + msg + "<span id='delete'>X</span></div>");
}
function addTask() {
  var task = $("#new-task").val();
  $("#tasks").append("<div>" + task + "<span id='delete'>X</span></div>");
  $("#new-task").val("");
}
function removeTask() {
  $(this).closest("div").remove();
}




//---------------event listening ---------------------------------
$("#message-child-button").click(messageChild);
// $("#task-list-button").click(addTask);


$("#add").click(addTask);
$(document).on("click", "#delete", removeTask);
$("input").keypress(function(event) {
  // listen to see that key was "enter."
  if (event.which === 13) {
    // If so, run addTask.
    addTask();
  }
});



        </script>
