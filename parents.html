<!DOCTYPE html>
  <html>
    <head>
      <!--chart.js-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>

      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/parents.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Latchkeyper Parents Page</title>
    <style> p{ display: inline-block; margin-right: 1em; } </style>
    <link rel="icon" type="image/png" href="./assets/images/atkey-icon.png" />
    </head>
    <body class="body">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><a class="latchLink" href="index.html">Latchkeyper</a></span>
        <button id="btnSignOut" class="btn btn-dark navbar-right">Sign Out</button>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron welcometron">
              <h1 id="welcome"></h1>
              <hr>
              <p class="text-center" id="messages">Message Center:  <span class="message"></span></p>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12">
            <div id="children">
                <h2>Children</h2>
                <div id="listOfKids"></div>
                <div>Add a Child:
                  <input type="text" id="childName" placeholder="Enter Child's Name">
                  <button id="submitChild">Submit</button>
                </div>
                <hr>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-6">
            <h2>Task List</h2>
            <div id="listOfChores"></div>
            Name of task:
            <input id="new-task" type="text">
            <br>
            Priority (5 - high, 1 - low):
            <select id="priority">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            Difficulty (5 - high, 1 - low):
            <select id="difficulty">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            Assign Chore to:
            <select id="forWhom">
            </select>
            <br>
            <button id="addTask">Add!</button>
            <ul id="tasks"></ul>
          </div>
          <div class="col-md-6">
            <h2>Reward Requests</h2>
            <div id="reward-requests"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h2>Completed Tasks</h2>
              <div id="complete"></div>
              <hr>


          <!--chart-->

          <canvas id="bar-chart" width="600" height="350"></canvas>
          <canvas id="chart"></canvas>

          <div class="card text-center">
        <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#" id="nameOne"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"id="nameTwo"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="nameThree"></a>
        </li>
        </ul>
        </div>
        <div class="card-body">
        <h4 class="card-title">Most Recent Message:</h4>
        <p class="card-text">Updates to or from spawn</p>
        <a href="#" class="btn btn-primary">Read</a>
        </div>
        </div>
        <!--end chart-->

        </div>
        </div>
      </div>


    </body>
  </html>
