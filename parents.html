<!DOCTYPE html>
  <html>
    <head>
      <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/parents.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Latchkeyper Parents Page</title>
    <style> p{ display: inline-block; margin: 20px; } </style>
    </head>
    <body class="body">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1"><a class="latchLink" href="index.html">Latchkeyper</a></span>
        <button id="btnSignOut" class="btn btn-dark navbar-right">Sign Out</button>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron welcometron">
              <h1 id="welcome"></h1>
              <hr>
              <p class="text-center" id="messages">Message Center:  <span class="message"></span></p>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12" id="parent-controls">
            <button type="button" class="btn btn-primary" id="message-child-button">Message to Child</button>
            <!-- <button type="button" class="btn btn-primary" id="assign-task-button">Assign a Task</button> -->
            <button type="button" class="btn btn-primary" id="manage-points-button">Manage Points</button>
            <button type="button" class="btn btn-primary" id="respond-to-request-button">Respond to a Request</button>
            <button type="button" class="btn btn-primary" id="analytics-button">Analytics</button>
            <hr>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12">
            <div id="children">
                <h2>Children</h2>
                <div id="listOfKids"></div>
                <div>Add a Child:
                  <input type="text" id="childName" placeholder="Enter Child's Name">
                  <button id="submitChild">Submit</button>
                </div>
                <hr>
            </div>
          </div><!--End column-->
        </div><!--End row-->
        <div class="row">
          <div class="col-md-12">
            <h2>Task List</h2>
            <div id="listOfChores"></div>
            Name of task:
            <input id="new-task" type="text">
            <br>
            Priority (5 - high, 1 - low):
            <select id="priority">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            Difficulty (5 - high, 1 - low):
            <select id="difficulty">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            <br>
            Assign Chore to:
            <select id="forWhom">
            </select>
            <br>
            <button id="addTask">Add!</button>
            <ul id="tasks"></ul>
          </div>
        </div>


        <!--Scorechart-->
        <p>
          <ol id="scoreChart">

          </ol>
        </p>

        <hr>
        <div class="row">
          <div class="col-md-12">
            <h2>Completed Tasks</h2>
              <div id="complete"></div>
          </div>
        </div>
      </div>


    </body>
  </html>
